# LiveKit Server Configuration for livekit.rezult.co
# Self-hosted deployment for TradeZone Voice Agent

port: 7880

rtc:
  port_range_start: 50000
  port_range_end: 50100
  use_external_ip: true
  tcp_port: 7881
  # Use Metered.ca free TURN for NAT traversal
  # Optional TURN servers (recommended for strict NATs)
  # turn_servers:
  #   - host: a.relay.metered.ca
  #     port: 80
  #     protocol: udp
  #     username: YOUR_METERED_USERNAME
  #     credential: YOUR_METERED_CREDENTIAL
  #   - host: a.relay.metered.ca
  #     port: 443
  #     protocol: tcp
  #     username: YOUR_METERED_USERNAME
  #     credential: YOUR_METERED_CREDENTIAL

# API Keys - REPLACE THESE with your generated keys
# Generate with:
#   API Key: echo "API$(openssl rand -hex 12)"
#   Secret:  openssl rand -base64 32
keys:
  # Format: API_KEY: API_SECRET
  API_YOUR_KEY_HERE: YOUR_SECRET_HERE

logging:
  level: info
  # Set to debug for troubleshooting
  # level: debug

# Room settings
room:
  # Auto-create rooms when participants join
  auto_create: true
  # Empty room timeout (seconds)
  empty_timeout: 300
