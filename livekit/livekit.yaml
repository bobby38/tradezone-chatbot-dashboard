# LiveKit Server Configuration for livekit.rezult.co
# Self-hosted deployment for TradeZone Voice Agent

port: 7880

rtc:
  # WebRTC UDP port for media
  port_range_start: 50000
  port_range_end: 50200
  # Use external IP for WebRTC candidates (required for NAT traversal)
  use_external_ip: true
  # Enable TCP fallback for restrictive networks
  tcp_port: 7881

# API Keys - REPLACE THESE with your generated keys
# Generate with:
#   API Key: echo "API$(openssl rand -hex 12)"
#   Secret:  openssl rand -base64 32
keys:
  # Format: API_KEY: API_SECRET
  APIrezultlivekit01: REPLACE_WITH_YOUR_GENERATED_SECRET_BASE64

logging:
  level: info
  # Set to debug for troubleshooting
  # level: debug

# Room settings
room:
  # Auto-create rooms when participants join
  auto_create: true
  # Empty room timeout (seconds)
  empty_timeout: 300

# Webhook configuration (optional - for monitoring)
# webhook:
