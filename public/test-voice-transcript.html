<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiveKit Voice Agent - With Transcript</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 900px;
      width: 100%;
      overflow: hidden;
    }
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }
    .header h1 { font-size: 28px; margin-bottom: 10px; }
    .header p { opacity: 0.9; font-size: 14px; }

    .content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 30px;
    }

    .panel {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 20px;
    }

    .panel h2 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #333;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #e0e0e0;
      animation: pulse 2s infinite;
    }

    .status-indicator.active { background: #10b981; }
    .status-indicator.error { background: #ef4444; }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .transcript {
      background: white;
      border-radius: 8px;
      padding: 15px;
      height: 400px;
      overflow-y: auto;
      border: 1px solid #e0e0e0;
    }

    .transcript-item {
      margin-bottom: 15px;
      padding: 12px;
      border-radius: 8px;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .transcript-item.user {
      background: #e3f2fd;
      border-left: 3px solid #2196f3;
    }

    .transcript-item.agent {
      background: #f3e5f5;
      border-left: 3px solid #9c27b0;
    }

    .transcript-item.system {
      background: #fff3e0;
      border-left: 3px solid #ff9800;
      font-size: 13px;
    }

    .transcript-label {
      font-weight: 600;
      font-size: 12px;
      text-transform: uppercase;
      margin-bottom: 5px;
      opacity: 0.7;
    }

    .transcript-text {
      color: #333;
      line-height: 1.5;
    }

    .transcript-time {
      font-size: 11px;
      opacity: 0.6;
      margin-top: 5px;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      flex: 1;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    button:active {
      transform: translateY(0);
    }

    #connectBtn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    #disconnectBtn {
      background: #ef4444;
      color: white;
      display: none;
    }

    #clearBtn {
      background: #6b7280;
      color: white;
      flex: 0.3;
    }

    .info-grid {
      display: grid;
      gap: 10px;
    }

    .info-item {
      background: white;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #e0e0e0;
    }

    .info-label {
      font-size: 11px;
      text-transform: uppercase;
      opacity: 0.6;
      margin-bottom: 4px;
    }

    .info-value {
      font-size: 14px;
      font-weight: 600;
      color: #333;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      opacity: 0.5;
    }

    .empty-state svg {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
      opacity: 0.3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üéôÔ∏è LiveKit Voice Agent Test</h1>
      <p>TradeZone Chatbot - Singapore Region</p>
    </div>

    <div class="content">
      <!-- Left Panel: Controls & Info -->
      <div class="panel">
        <h2>
          <span class="status-indicator" id="statusDot"></span>
          Connection
        </h2>

        <div class="controls">
          <button id="connectBtn">Connect</button>
          <button id="disconnectBtn">Disconnect</button>
          <button id="clearBtn">Clear</button>
        </div>

        <div class="info-grid">
          <div class="info-item">
            <div class="info-label">Room</div>
            <div class="info-value" id="roomName">Not connected</div>
          </div>
          <div class="info-item">
            <div class="info-label">Status</div>
            <div class="info-value" id="statusText">Disconnected</div>
          </div>
          <div class="info-item">
            <div class="info-label">Agent</div>
            <div class="info-value" id="agentStatus">Waiting...</div>
          </div>
          <div class="info-item">
            <div class="info-label">Audio</div>
            <div class="info-value" id="audioStatus">Not active</div>
          </div>
        </div>
      </div>

      <!-- Right Panel: Transcript -->
      <div class="panel">
        <h2>üìù Conversation Transcript</h2>
        <div class="transcript" id="transcript">
          <div class="empty-state">
            <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
            </svg>
            <p>Start a conversation to see transcript</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import {
      Room,
      RoomEvent,
      Track,
      createLocalAudioTrack,
      TrackEvent
    } from 'https://unpkg.com/livekit-client@2.5.7/dist/livekit-client.esm.mjs';

    let room = null;
    let audioTrack = null;
    const transcript = [];

    const elements = {
      connectBtn: document.getElementById('connectBtn'),
      disconnectBtn: document.getElementById('disconnectBtn'),
      clearBtn: document.getElementById('clearBtn'),
      statusDot: document.getElementById('statusDot'),
      roomName: document.getElementById('roomName'),
      statusText: document.getElementById('statusText'),
      agentStatus: document.getElementById('agentStatus'),
      audioStatus: document.getElementById('audioStatus'),
      transcript: document.getElementById('transcript')
    };

    function addToTranscript(type, text, metadata = {}) {
      const timestamp = new Date().toLocaleTimeString();
      const item = { type, text, timestamp, metadata };
      transcript.push(item);

      const div = document.createElement('div');
      div.className = `transcript-item ${type}`;

      const label = type === 'user' ? 'üë§ You' : type === 'agent' ? 'ü§ñ Agent' : '‚öôÔ∏è System';

      div.innerHTML = `
        <div class="transcript-label">${label}</div>
        <div class="transcript-text">${text}</div>
        <div class="transcript-time">${timestamp}</div>
      `;

      elements.transcript.appendChild(div);
      elements.transcript.scrollTop = elements.transcript.scrollHeight;

      // Log to console for debugging
      console.log(`[${type.toUpperCase()}] ${text}`, metadata);
    }

    function updateStatus(status, color = 'active') {
      elements.statusText.textContent = status;
      elements.statusDot.className = `status-indicator ${color}`;
      addToTranscript('system', status);
    }

    async function connect() {
      try {
        updateStatus('Requesting microphone...');

        // Get microphone FIRST
        audioTrack = await createLocalAudioTrack({
          echoCancellation: true,
          noiseSuppression: true,
        });

        elements.audioStatus.textContent = '‚úÖ Microphone ready';
        addToTranscript('system', '‚úÖ Microphone ready');

        // Get LiveKit token
        updateStatus('Getting LiveKit token...');
        const roomName = 'test-' + Date.now();
        const response = await fetch('/api/livekit/token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            roomName,
            participantName: 'Tester'
          })
        });

        const { token, url } = await response.json();
        addToTranscript('system', '‚úÖ Token received');

        // Connect to room
        room = new Room();

        // Set up event listeners BEFORE connecting
        room.on(RoomEvent.ParticipantConnected, (participant) => {
          console.log('Participant joined:', participant.identity);
          if (participant.identity.startsWith('agent-')) {
            elements.agentStatus.textContent = '‚úÖ Agent joined!';
            addToTranscript('system', 'ü§ñ AGENT JOINED! Start speaking now!');
          }
        });

        room.on(RoomEvent.TrackSubscribed, (track, publication, participant) => {
          if (track.kind === Track.Kind.Audio) {
            console.log('üîä Receiving audio from', participant.identity);
            addToTranscript('system', `üîä Receiving audio from ${participant.identity}`);
            const audioElement = track.attach();
            document.body.appendChild(audioElement);
          }
        });

        // Track transcriptions (if available)
        room.on(RoomEvent.TrackTranscriptionReceived, (transcription, participant, publication) => {
          const text = transcription.segments.map(s => s.text).join(' ');
          const isUser = participant.identity === room.localParticipant.identity;
          addToTranscript(isUser ? 'user' : 'agent', text, {
            participant: participant.identity,
            isFinal: transcription.isFinal
          });
        });

        room.on(RoomEvent.Disconnected, () => {
          updateStatus('Disconnected', 'error');
          elements.connectBtn.style.display = 'block';
          elements.disconnectBtn.style.display = 'none';
          elements.roomName.textContent = 'Not connected';
          elements.agentStatus.textContent = 'Waiting...';
          elements.audioStatus.textContent = 'Not active';
        });

        await room.connect(url, token, { autoSubscribe: true });

        updateStatus('‚úÖ Connected! Publishing audio...');
        elements.roomName.textContent = roomName;

        // Publish microphone
        await room.localParticipant.publishTrack(audioTrack);

        updateStatus('üé§ Microphone published! Waiting for agent...');
        elements.connectBtn.style.display = 'none';
        elements.disconnectBtn.style.display = 'block';

      } catch (error) {
        console.error('Connection error:', error);
        updateStatus('‚ùå Error: ' + error.message, 'error');
        elements.audioStatus.textContent = '‚ùå Error';
      }
    }

    function disconnect() {
      if (room) {
        room.disconnect();
        room = null;
      }
      if (audioTrack) {
        audioTrack.stop();
        audioTrack = null;
      }
    }

    function clearTranscript() {
      transcript.length = 0;
      elements.transcript.innerHTML = `
        <div class="empty-state">
          <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
          </svg>
          <p>Transcript cleared</p>
        </div>
      `;
    }

    elements.connectBtn.addEventListener('click', connect);
    elements.disconnectBtn.addEventListener('click', disconnect);
    elements.clearBtn.addEventListener('click', clearTranscript);

    // Log initial state
    console.log('LiveKit Voice Agent Test Ready');
    console.log('Click Connect to start');
  </script>
</body>
</html>
