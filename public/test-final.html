<!DOCTYPE html>
<html>
<head>
  <title>Voice Test - Final</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 600px;
      width: 100%;
      padding: 40px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #1f2937;
    }
    .subtitle {
      color: #6b7280;
      margin-bottom: 30px;
    }
    .status {
      padding: 20px;
      border-radius: 12px;
      margin: 20px 0;
      font-weight: 500;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .status::before {
      content: '';
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
    }
    .info { background: #dbeafe; color: #1e40af; }
    .info::before { background: #3b82f6; }
    .success { background: #d1fae5; color: #065f46; }
    .success::before { background: #10b981; animation: pulse 2s infinite; }
    .error { background: #fee2e2; color: #991b1b; }
    .error::before { background: #ef4444; }
    .warning { background: #fef3c7; color: #92400e; }
    .warning::before { background: #f59e0b; }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin: 20px 0;
    }
    button {
      flex: 1;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .primary {
      background: #8b5cf6;
      color: white;
      box-shadow: 0 4px 14px rgba(139, 92, 246, 0.4);
    }
    .primary:hover:not(:disabled) {
      background: #7c3aed;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(139, 92, 246, 0.6);
    }
    .danger {
      background: #ef4444;
      color: white;
      box-shadow: 0 4px 14px rgba(239, 68, 68, 0.4);
    }
    .danger:hover:not(:disabled) {
      background: #dc2626;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(239, 68, 68, 0.6);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }

    .log-container {
      background: #1e293b;
      border-radius: 12px;
      padding: 20px;
      max-height: 300px;
      overflow-y: auto;
      font-family: 'Menlo', 'Monaco', monospace;
      font-size: 13px;
      line-height: 1.8;
    }
    .log-line {
      color: #cbd5e1;
      margin: 4px 0;
      display: flex;
      gap: 8px;
    }
    .log-time {
      color: #64748b;
      flex-shrink: 0;
    }
    .log-success { color: #4ade80; }
    .log-error { color: #f87171; }
    .log-warning { color: #fbbf24; }
    .log-agent { color: #a78bfa; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¤ Voice Agent Test</h1>
    <p class="subtitle">Test LiveKit voice connection with agent</p>

    <div id="status" class="status info">
      Ready to connect
    </div>

    <div class="buttons">
      <button id="connect" class="primary">Start Test</button>
      <button id="disconnect" class="danger" disabled>Stop</button>
    </div>

    <div class="log-container" id="log"></div>
  </div>

  <script src="/widget/livekit-client-working.umd.js"></script>
  <script>
    const logEl = document.getElementById('log');
    const statusEl = document.getElementById('status');
    const connectBtn = document.getElementById('connect');
    const disconnectBtn = document.getElementById('disconnect');

    const log = (msg, type = '') => {
      const time = new Date().toLocaleTimeString();
      const className = type ? `log-line log-${type}` : 'log-line';
      logEl.innerHTML += `<div class="${className}"><span class="log-time">${time}</span><span>${msg}</span></div>`;
      logEl.scrollTop = logEl.scrollHeight;
      console.log(`[${time}] ${msg}`);
    };

    const setStatus = (msg, type = 'info') => {
      statusEl.textContent = msg;
      statusEl.className = `status ${type}`;
    };

    let room = null;

    // Check SDK loaded
    setTimeout(() => {
      if (typeof LivekitClient !== 'undefined') {
        log('âœ… LiveKit SDK loaded', 'success');
      } else {
        log('âŒ LiveKit SDK failed to load', 'error');
        setStatus('Error: SDK not loaded', 'error');
      }
    }, 100);

    connectBtn.onclick = async () => {
      try {
        setStatus('Connecting...', 'info');
        connectBtn.disabled = true;
        log('Starting connection test...', 'success');

        // Get token
        log('Requesting token from server...');
        const res = await fetch('http://localhost:3000/api/livekit/token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            roomName: 'test-' + Date.now(),
            participantName: 'tester-' + Date.now()
          })
        });

        const { token, url } = await res.json();
        log('âœ… Token received', 'success');

        // Create room
        room = new LivekitClient.Room();
        log('Room instance created');

        // Audio track handler
        room.on(LivekitClient.RoomEvent.TrackSubscribed, (track, pub, participant) => {
          log(`Track from ${participant.identity}: ${track.kind}`, 'agent');

          if (track.kind === LivekitClient.Track.Kind.Audio) {
            log('ðŸ”Š AUDIO TRACK RECEIVED!', 'success');
            const audio = track.attach();
            audio.autoplay = true;
            document.body.appendChild(audio);
            audio.play().then(() => {
              log('âœ… AUDIO PLAYING NOW!', 'success');
              setStatus('ðŸŽ§ Audio playing! Listen for agent voice...', 'success');
            });
          }
        });

        // Participant joined
        room.on(LivekitClient.RoomEvent.ParticipantConnected, (p) => {
          log(`${p.identity} joined`, 'agent');
          if (p.identity.includes('agent') || p.identity.includes('amara')) {
            log('ðŸ¤– AGENT IS IN THE ROOM!', 'success');
            setStatus('ðŸ¤– Agent joined - speak now!', 'success');
          }
        });

        // Connect
        log(`Connecting to ${url}...`);
        await room.connect(url, token);
        log('âœ… Connected!', 'success');

        // Enable mic
        await room.localParticipant.setMicrophoneEnabled(true);
        log('âœ… Microphone enabled', 'success');

        setStatus('ðŸŽ¤ Connected! Speak to test...', 'success');
        disconnectBtn.disabled = false;

      } catch (e) {
        log(`âŒ ${e.message}`, 'error');
        setStatus(`Error: ${e.message}`, 'error');
        connectBtn.disabled = false;
      }
    };

    disconnectBtn.onclick = () => {
      if (room) {
        room.disconnect();
        room = null;
      }
      setStatus('Disconnected', 'info');
      log('Disconnected');
      connectBtn.disabled = false;
      disconnectBtn.disabled = true;
    };

    log('Page ready - click Start Test');
  </script>
</body>
</html>
